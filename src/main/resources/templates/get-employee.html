<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-file :: head-file}"></head>
<body>
<i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
<div th:replace="~{fragments/nav :: nav}"></div>
<section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container h-100" data-aos="zoom-in" data-aos-delay="100">
        <h3 class="text-center">Listado de todas los empleados:</h3>
        <div class="container">
            <div class="btn-create">
                <a class="btn btn-info" th:href="@{/create-employee}"><i class='bx bx-store-alt mr-2'></i>Crear empleado</a>
            </div>
        </div>
        <div class="container">
            <br>
            <table id="example" class="table table-striped" style="width:100%">
                <thead class="table-primary">
                <tr>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>documento</th>
                    <th>Empresa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.email}">Email</td>
                    <td th:text="${employee.nombre}">Nombre</td>
                    <td th:text="${employee.documento}">documento</td>
                    <td th:text="${employee.enterprise}">Empresa</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/scripts :: scripts-contents}"></div>
<th:block layout:replace="~{fragments/scripts :: scripts}"/>
</body>
</html>
