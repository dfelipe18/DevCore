<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-file :: head-file}"></head>
<body>
<i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
<div th:replace="~{fragments/nav :: nav}"></div>
<section id="hero" class="d-flex flex-column justify-content-center">
  <div class="container h-100" data-aos="zoom-in" data-aos-delay="100">
    <h3 class="text-center">Listado de todas las transacciones:</h3>
    <div class="container">
      <table id="example" class="table table-striped" style="width:100%">
        <thead class="table-primary">
        <tr>
          <th>concept</th>
          <th>amount</th>
          <th>users</th>
          <th>enterprise</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction: ${transaction}">
          <td th:text="${transaction.concept}">concept</td>
          <td th:text="${transaction.amount}">amount</td>
          <td th:text="${transaction.users}">users</td>
          <td th:text="${transaction.enterprise}">enterprise</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/scripts :: scripts-contents}"></div>
<th:block layout:replace="~{fragments/scripts :: scripts}"/>
</body>
</html>
