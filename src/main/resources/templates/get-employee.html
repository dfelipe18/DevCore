<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-file :: head-file}"></head>
<body>
<i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
<div th:replace="~{fragments/nav :: nav}"></div>
<section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container h-100" data-aos="zoom-in" data-aos-delay="100">
        <h3 class="text-center">Listado de todas los empleados:</h3>
        <div class="container">
            <div class="btn-create">
                <a class="btn btn-info" th:href="@{/create-employee}"><i class='bx bx-store-alt mr-2'></i>Crear empleado</a>
            </div>
        </div>
        <div class="container">
            <br>
            <table id="example" class="table table-striped" style="width:100%">
                <thead class="table-primary">
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Nombres</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Documento</th>
                    <th class="text-center">Empresa</th>
                    <th class="text-center">Rol</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.id}">Id</td>
                    <td th:text="${employee.firstName} + ' ' + ${employee.lastName}">Nombres</td>
                    <td th:text="${employee.Email}">Email</td>
                    <td th:text="${employee.document}">Documento</td>
                    <td th:text="${employee.enterprise}">Empresa</td>
                    <td th:text="${employee.role}">Rol</td>
                    <td class="text-center">
                        <a th:href="@{/update-employee/{id}(id=${employee.id})}" class="btn btn-info">Editar</a>
                        <a th:onclick="deleteItem([[${employee.id}]], '/delete-employee/', '/get-employee')" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/scripts :: scripts-contents}"></div>
<th:block layout:replace="~{fragments/scripts :: scripts}"/>
</body>
</html>
