<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-file :: head-file}"></head>
<body>
<i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
<div th:replace="~{fragments/login-side :: login-side}"></div>
<section id="hero" class="d-flex flex-column justify-content-center">
  <div class="container d-flex flex-column justify-content-center align-items-center" data-aos="zoom-in" data-aos-delay="100">
    <h1 class="text-center">Bienvenido a la pagina de incio</h1>
      <div class="container-form d-flex justify-content-center text-center flex-column w-25">
          <div class="mt-3 mb-3 alert alert-danger alert-dismissible" role="alert" th:if="${param.error}">
              <div>Credenciales incorrectas.</div>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form id="loginform" class="form-signin" method="POST" th:action="@{/login-post}" role="form">
              <h2 class="form-signin-heading">Por favor, inicie sesi√≥n</h2>
              <div class="d-flex username-class flex-column align-items-start">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="email" class="form-control" placeholder="Username" required="" autofocus="">
              </div>
              <div class="d-flex password-class flex-column align-items-start mt-2">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
              </div>
              <div class="row form-group d-flex justify-content-center align-items-center">
                  <input type="submit" class="btn btn-primary mt-3 w-50" value="Continuar"/>
              </div>
          </form>
      </div>
  </div>
</section>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/scripts :: scripts-contents}"></div>
<th:block layout:replace="~{fragments/scripts :: scripts}"/>
</body>
</html>
